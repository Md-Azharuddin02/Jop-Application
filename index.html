<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-controler">
                        <label for="first-name" class="first-name">First Name</label>
                        <input type="text" name="first-name" id="" placeholder="first-name">
                    </div>
                    <div class="form-controler">
                        <label for="last-name" class="last-name">Last Name</label>
                        <input type="text" name="last-name" id="" placeholder="last-name">
                    </div>
                    <div class="form-controler">
                        <label for="email" class="email">Email</label>
                        <input type="email" name="email" id="" placeholder="email">
                    </div>
                    <div class="form-controler">
                        <label for="job_roll">Job roll</label>
                        <select id="job_roll">
                            <option value="">Web developer</option>
                            <option value="">Andoriod developer</option>
                            <option value="">Machine learning</option>
                            <option value="">Blockchain developmer</option>
                            <option value="">Database Administrator</option>
                            <option value="">Cloud Administrator</option>
                            <option value="">Graphic designer</option>
                            <option value="">content Writter</option>
                        </select>
                    </div>
                    
                    <div class="form-controler">
                        <label for="city" class="city">City</label>
                        <input type="text" name="city" id="" placeholder="city">
                    </div>
                    <div class="form-controler">
                        <label for="pin-code" class="email">Pin code</label>
                        <input type="number" name="pin-code" id="" placeholder="pin-code">
                    </div>
                    <div class="form-controler">
                        <label for="date joining" class="date joining">Joining date</label>
                        <input type="date" name="date joining" id="" placeholder="date joining">
                    </div>
                    <div class="form-controler">
                        <label for="resume" class="resume"> Upload resume</label>
                        <input type="file" name="resume" id="" placeholder="resume">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
